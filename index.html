<!DOCTYPE html>
<html>
<head>
  <title>Día de la Madre</title>
  <style>
    /* Estilos CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .content h1 {
      font-size: 50px;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .button {
      background-color: #ffffff;
      color: #ff0000;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-image" src="bgimg.png" alt="Background Image">
    <div class="content">
      <h1>母亲</h1>
      <button class="button" onclick="window.location.href='slideshow.html'">节快乐</button>
    </div>
  </div>
</body>
</html>
